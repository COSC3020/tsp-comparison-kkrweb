name: Run TSP Analysis

on:
  push:
    branches:
      - main

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run analysis
      run: |
        echo "Starting TSP Analysis"
        node main.js
        echo "Finished TSP Analysis"
